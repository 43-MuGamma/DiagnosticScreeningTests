<!doctype html>
<html lang = "eng">
<head>
        <meta charset="utf-8">
        <meta name="description" content="A Port of the Depression Anxiety Screening Test">
        <link rel="stylesheet" type="text/css" href="css/basic_style.css">
        <title>Introversion Diagnostic Screening Test</title>
    </head>
    <body>
    <h1>Introversion or Extroversion Personality Screening Test</h1>

    <form id="questionForm">  
        <div id="IntroQuestion1">
            <div class="IntroQuestion1">
                <label for="iq1">1.)&nbsp;&nbsp; Do you enjoy spending a few hours spend alone, not in the company of other people?</label>
                <select id="iq1">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
			<div id="IntroQuestion2">
            <div class="IntroQuestion2">
                <label for="iq2">2.)&nbsp;&nbsp; Do you ever find that being in social situations can sometimes be <strong>physically</strong> or <strong>emotionally</strong> draining?</label>
                <select id="iq2">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
			<div id="IntroQuestion3">
            <div class="IntroQuestion3">
                <label for="iq3">3.)&nbsp;&nbsp; Do you prefer to spend time with a small group of close friends than with a large group of people?</label>
                <select id="iq3">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
			<div id="IntroQuestion4">
            <div class="IntroQuestion4">
                <label for="iq4">4.)&nbsp;&nbsp; Do people sometimes describe you as quiet, or that you may be difficult to get to know? </label>
                <select id="iq4">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
			</div>
            <p></p>
			<div id="IntroQuestion5">
            <div class="IntroQuestion5">
                <label for="iq5">5.)&nbsp;&nbsp; Do you often get easily distracted? </label>
                <select id="iq5">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="IntroQuestion6">
            <div class="IntroQuestion6">
                <label for="iq6">6.)&nbsp;&nbsp; Do you get uncomfortable or anxious when placed into new surroundings? </label>
                <select id="iq6">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="IntroQuestion7">
            <div class="IntroQuestion7">
                <label for="iq7">7.)&nbsp;&nbsp; Do you like to listen to conversations more than join into them?</label>
                <select id="iq7">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="IntroQuestion8">
            <div class="IntroQuestion8">
                <label for="iq8">8.)&nbsp;&nbsp; Do other people often tell you to "get out of your shell", or "open up"?</label>
                <select id="iq8">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="IntroQuestion9">
            <div class="IntroQuestion9">
                <label for="iq9">9.)&nbsp;&nbsp; Do you often screen calls, or dread returning calls you missed?</label>
                <select id="iq9">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="IntroQuestion10">
            <div class="IntroQuestion10">
                <label for="iq10">10.)&nbsp;&nbsp; Do you get upset by last minute changes or unsuspecting surprises?</label>
                <select id="iq10">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		
		</div>
            <p></p>
			<div id="ExtroQuestion1">
            <div class="ExtroQuestion1">
                <label for="eq1">11.)&nbsp;&nbsp; Do you enjoy being the center of attention?</label>
                <select id="eq1">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion2">
            <div class="ExtroQuestion2">
                <label for="eq2">12.)&nbsp;&nbsp; Do you sometimes feel isolated after spending extended periods of time alone?</label>
                <select id="eq2">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion3">
            <div class="ExtroQuestion3">
                <label for="eq3">13.)&nbsp;&nbsp; Do you take pleasure in activities involving a large group or people?</label>
                <select id="eq3">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion4">
            <div class="ExtroQuestion4">
                <label for="eq4">14.)&nbsp;&nbsp; Do people often describe you as friendly and approachable?</label>
                <select id="eq4">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion5">
            <div class="ExtroQuestion5">
                <label for="eq5">15.)&nbsp;&nbsp; Do you find yourself getting bored very quickly?</label>
                <select id="eq5">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion6">
            <div class="ExtroQuestion6">
                <label for="eq6">16.)&nbsp;&nbsp; Do other people often describe you a "People Person"?</label>
                <select id="eq6">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion7">
            <div class="ExtroQuestion7">
                <label for="eq7">17.)&nbsp;&nbsp; Do you find it very easy to meet new people and make new friends?</label>
                <select id="eq7">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion8">
            <div class="ExtroQuestion8">
                <label for="eq8">18.)&nbsp;&nbsp; Do you find social situations to be physically or emotionally charging or motivating?</label>
                <select id="eq8">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion9">
            <div class="ExtroQuestion9">
                <label for="eq9">19.)&nbsp;&nbsp; Do people ever describe you as assertive or talkative?</label>
                <select id="eq9">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
		</div>
            <p></p>
			<div id="ExtroQuestion10">
            <div class="ExtroQuestion10">
                <label for="eq10">20.)&nbsp;&nbsp; Do you have a wide or large group of friends?</label>
                <select id="eq10">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
			
		<p></p>	
			
        <div class="submitButton">
            <label for="submitButton"></label>
            <input type="submit" value="Submit and Score Test">
        </div>
        </form>
        <script type="text/javascript">
            
             
            document.getElementById('questionForm').addEventListener('submit', estimateTotal);
            
            function estimateTotal(event){
                event.preventDefault();
                console.log("submit button works, and prints the points to the console")
            
				
		//Introvert Points________________________________________________________________________________________		
            
				var intro_ques1 = document.getElementById('iq1').value,
				intro_ques2 = document.getElementById('iq2').value,
				intro_ques3 = document.getElementById('iq3').value,
				intro_ques4 = document.getElementById('iq4').value,
				intro_ques5 = document.getElementById('iq5').value,
				intro_ques6 = document.getElementById('iq6').value,
				intro_ques7 = document.getElementById('iq7').value,
				intro_ques8 = document.getElementById('iq8').value,
				intro_ques9 = document.getElementById('iq9').value,
				intro_ques10 = document.getElementById('iq10').value;
     		
                var intro_points = 0;
                if(intro_ques1 === "YES"){intro_points++;}
				if(intro_ques2 === "YES"){intro_points++;}
				if(intro_ques3 === "YES"){intro_points++;}
				if(intro_ques4 === "YES"){intro_points++;}
				if(intro_ques5 === "YES"){intro_points++;}
				if(intro_ques6 === "YES"){intro_points++;}
				if(intro_ques7 === "YES"){intro_points++;}
				if(intro_ques8 === "YES"){intro_points++;}
				if(intro_ques9 === "YES"){intro_points++;}
				if(intro_ques10 === "YES"){intro_points++;}
				
		//Extrovert Points________________________________________________________________________________________
				var extro_ques1 = document.getElementById('eq1').value,
				extro_ques2 = document.getElementById('eq2').value
				extro_ques3 = document.getElementById('eq3').value
				extro_ques4 = document.getElementById('eq4').value
				extro_ques5 = document.getElementById('eq5').value
				extro_ques6 = document.getElementById('eq6').value
				extro_ques7 = document.getElementById('eq7').value
				extro_ques8 = document.getElementById('eq8').value
				extro_ques9 = document.getElementById('eq9').value
				extro_ques10 = document.getElementById('eq10').value;
				
				var extro_points = 0;
				if(extro_ques1 === "YES"){extro_points++;}
				if(extro_ques2 === "YES"){extro_points++;}
				if(extro_ques3 === "YES"){extro_points++;}
				if(extro_ques4 === "YES"){extro_points++;}
				if(extro_ques5 === "YES"){extro_points++;}
				if(extro_ques6 === "YES"){extro_points++;}
				if(extro_ques7 === "YES"){extro_points++;}
				if(extro_ques8 === "YES"){extro_points++;}
				if(extro_ques9 === "YES"){extro_points++;}
				if(extro_ques10 === "YES"){extro_points++;}
				
			
				var points = intro_points - extro_points;
                console.log(points);
				
				if (points > 0){window.alert("You are and Introvert\n\n");}
				else if(points < 0){window.alert("You are an Extrovert\n\n");}
				else if(points==0){window.alert("you are an Ambivert\n\n");}
            }
        </script>
        
    </body>
</html>
