<!doctype html>
<html lang = "eng">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="A Port of the Depression Anxiety Screening Test">
    <link rel="stylesheet" type="text/css" href="css/basic_style.css">
    <title>Anxiety Diagnostic Screening Test</title>
  </head>
  <body>
    <h1>Anxiety Screening Test</h1>
    <form id="questionForm">
      <div id="question">
        <div class="question1">
          <div id="questionText">
            <label for="q1">1.)&nbsp;&nbsp; Do you worry about things, such as <strong>work</strong> or <strong>school</strong>, more days than not?</label>
          </div>
          <div id="options">
            <select id="q1">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question2">
          <div id="questionText">
            <label for="q2">2.)&nbsp;&nbsp;Do you find it difficult to stop thoughts related to worrying?</label>
          </div>
          <div id="options">
            <select id="q2">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question3">
          <div id="questionText">
            <label for="q3">3.)&nbsp;&nbsp;Do you often feel <strong>restless</strong> or <strong>on edge</strong> even when nothing is happening to cause these feelings?</label>
          </div>
          <div id="options">
            <select id="q3">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question4">
          <div id="questionText">
            <label for="q4">4.)&nbsp;&nbsp;Is it hard for you to concentrate on specific tasks or do you often notice your mind just "going blank"?</label>
          </div>
          <div id="options">
            <select id="q4">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question5">
          <div id="questionText">
            <label for="q5">5.)&nbsp;&nbsp;Do you often feel <strong>irritable</strong> or <strong>tense</strong> even when nothing is going on which would justify this feeling?</label>
          </div>
          <div id="options">
            <select id="q5">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question6">
          <div id="questionText">
            <label for="q6">6.)&nbsp;&nbsp;Is it difficult for you to fall asleep due to too many thoughts in your head?</label>
          </div>
          <div id="options">
            <select id="q6">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
        <br>
      </div>
      <div id="question">
        <div class="question7">
          <div id="questionText">
            <label for="q7">7.)&nbsp;&nbsp;Do you notice your muscles getting tense frequently or feel tension in your lower back, neck, or eyes?</label>
          </div>
          <div id="options">
            <select id="q7">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
        <br>
      </div>
      <div id="question">
        <div class="question8">
          <div id="questionText">
            <label for="q8">8.)&nbsp;&nbsp;Do you find it difficult to sit still without having to fiddle with something, doodle, or make other repetitive movements?</label>
          </div>
          <div id="options">
            <select id="q8">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question9">
          <div id="questionText">
            <label for="q9">9.)&nbsp;&nbsp;Have you noticed periods during the day when you have symptoms such as <strong>heart palpatations, sweaty plans,</strong> or <strong>shallow breathing</strong>?</label>
          </div>
          <div id="options">
            <select id="q9">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>
      <br>
      <div id="question">
        <div class="question10">
          <div id="questionText">
            <label for="q10">10.)&nbsp;&nbsp;Do friends or family members tell you that you are too high strung, worry too much about little things, or need to "chill"?</label>
          </div>
          <div id="options">
            <select id="q10">
              <option value="0">Never</option>
              <option value="1">Sometimes</option>
              <option value="2">Often</option>
              <option value="3">Always</option>
            </select>
          </div>
        </div>
      </div>

      <br>
      <div class="submitButton">
        <label for="submitButton"></label>
        <input type="submit" value="Submit and Score Test">
      </div>
    </form>
    <script type="text/javascript">


document.getElementById('questionForm').addEventListener('submit', estimateTotal);

function estimateTotal(event){
  event.preventDefault();
  console.log("submit button works, and prints the points to the console")

    var ques1 = document.getElementById('q1').value,
  ques2 = document.getElementById('q2').value,
  ques3 = document.getElementById('q3').value,
  ques4 = document.getElementById('q4').value,
  ques5 = document.getElementById('q5').value,
  ques6 = document.getElementById('q6').value,
  ques7 = document.getElementById('q7').value,
  ques8 = document.getElementById('q8').value,
  ques9 = document.getElementById('q9').value,
  ques10 = document.getElementById('q10').value;

  var points = 0;
  for(q1val=0; q1val<=3; q1val++){
    if(ques1 == q1val){
      points+=q1val;
    }
  }
  for(q2val=0;q2val<=3;q2val++){
    if(ques2 == q2val){
      points+=q2val;
    }
  }
  for(q3val=0;q3val<=3;q3val++){
    if(ques3 == q3val){
      points+=q3val;
    }
  }
  for(q4val=0;q4val<=3;q4val++){
    if(ques4 == q4val){
      points+=q4val;
    }
  }
  for(q5val=0;q5val<=3;q5val++){
    if(ques5 == q5val){points+=q5val;}
  }
  for(q6val=0;q6val<=3;q6val++){
    if(ques6 == q6val){points+=q6val;}
  }
  for(q7val=0;q7val<=3;q7val++){
    if(ques7 == q7val){
      points+=q7val;
    }
  }
  for(q8val=0;q8val<=3;q8val++){
    if(ques8 == q8val){
      points+=q8val;
    }
  }
  for(q9val=0;q9val<=3;q9val++){
    if(ques9 == q9val){
      points+=q9val;
    }
  }
  for(q10val=0;q10val<=3;q10val++){
    if(ques10 == q10val){
      points+=q10val;
    }
  }
  /**                if(ques1 === "YES"){points++;}
    if(ques2 === "YES"){points++;}
    if(ques3 === "YES"){points++;}
    if(ques4 === "YES"){points++;}
    if(ques5 === "YES"){points++;}
    if(ques6 === "YES"){points++;}
    if(ques7 === "YES"){points++;}
    if(ques8 === "YES"){points++;}
    if(ques9 === "YES"){points++;}
    if(ques10 === "YES"){points++;}
   */
  console.log(points);

  if(points === 0){window.alert("Your Score : "+points+"\n\nNo Anxiety\n\nYou are more lucky than most and have been successful in warding off the symptoms of anxiety. Keep doing what you are doing and if you find anxiety or stress creeping up on you, recognize it and nip it in the bud.")}
  else if(points >=1 && points <=5){window.alert("Your Score : "+points+"\n\nMild Anxiety (1-5)\n\nSome of the items you responded to are potential symptoms of anxiety. While you did not score high enough to be reliably diagnosed with anxiety, be sure you pay attention to your habits to detect possible anxiety in the future. \n\n")}
  else if(points >5 && points <=20){window.alert("Your Score : "+points+"\n\nModerate Anxiety (5-20)\n\nSome of the items you responded to are symptoms of generalized anxiety disorder and other disorders in this category. Your general symptoms may be mild, but it might be wise to look into those items which you endorsed to determine if they are resulting in difficulties in your life.\n\n")}
  else{window.alert("Your Score : "+points+"\n\nMajor Anxiety (20-30)\n\nYou have endorsed many of the symptoms commonly seen in people who suffer from generalized anxiety disorder and other disorders in this category. You worry excessively, feel out of control at times, and fear that things will go wrong even without information to support this. If anxiety is causing you distress or getting in the way of achieving your goals, recommendations would include looking into therapy, medication, or a group.")}
}
    </script>

  </body>
</html>
