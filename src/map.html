<!DOCTYPE html>
<html>

<head>
  <title>Simple Map</title>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    function getLocation(lat, long) {
      var philadelphia = new google.maps.LatLng(lat, long);

      var map = new google.maps.Map(document.getElementById('map'), {
        center: philadelphia,
        zoom: 13,
        scrollwheel: false
      });

      var request = {
        location: philadelphia,
        radius: '2000',
        types: ['doctor']
      };

      var service = new google.maps.places.PlacesService(map);
      service.nearbySearch(request, function (results, status) {
        if (status === google.maps.places.PlacesServiceStatus.OK) {
          var infowindow = new google.maps.InfoWindow({
            content: "holding..."
          });
          for (var i = 0; i < results.length; i++) {
            var place = results[i];
            var name = place.name + "\n\n" + place.vicinity;
            var marker = new google.maps.Marker({
              map: map,
              title: name,
              position: place.geometry.location
            });
            marker.addListener('click', function () {
              infowindow.setContent(this.title);
              infowindow.open(map, this);
            });
          }
        }
      });
    }
    //var location = new google.maps.Map.LatLng()
    function initMap() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function (position) {
          getLocation(position.coords.latitude, position.coords.longitude);
        });
      } else {
        getLocation(40, 90);
      }
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLPL9xqyd2kko3YpDufl2mHWQZzC0cHC0&libraries=places&callback=initMap" async defer></script>
</body>

</html>
