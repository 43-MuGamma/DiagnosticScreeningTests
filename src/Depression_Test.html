    <body>
    <h1>Depression Screening Test</h1>

    <form id="questionForm">  
        <div id="question1">
            <div class="question1">
                <label for="q1">1.)&nbsp;&nbsp; Have you ever felt tearful for a majority of the day for at least the last to weeks?</label>
                <select id="q1">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
        <div id="question2">
            <div class="question2">
                <label for="q2">2.)&nbsp;&nbsp;Have you lost interest in activities which you used to enjoy?</label>
                <select id="q2">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
        <div id="question3">
            <div class="question3">
                <label for="q3">3.)&nbsp;&nbsp;Is it difficult for you to fall asleep most nights to the point that you do not get adequate sleep and are tired the next day?</label>
                <select id="q3">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
        <div id="question4">
            <div class="question4">
                <label for="q4">4.)&nbsp;&nbsp;Do you feel you sleep a lot more than you should because of feeling fatigued most of the day for at least the last two weeks?</label>
                <select id="q4">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
        <div id="question5">
            <div class="question5">
                <label for="q5">5.)&nbsp;&nbsp;Have you notived a change in your appetite that has resulted in either not feeling hungry most days or feeling the urge to eat more than usual and has resulted in a change in your weight?</label>
                <select id="q5">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            <p></p>
        <div id="question6">
            <div class="question6">
                <label for="q6">6.)&nbsp;&nbsp;Has your energy level decreased to the point that normal daily activities seem overwhelming?</label>
                <select id="q6">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            <p></p>
        </div>
        <div id="question7">
            <div class="question7">
                <label for="q7">7.)&nbsp;&nbsp;Have you noticed that it seems more difficult to stay focused on activities or to concentrate on complicated tasks?</label>
                <select id="q7">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
            <p></p>
        </div>
        <div id="question8">
            <div class="question8">
                <label for="q8">8.)&nbsp;&nbsp;Have you thought about suicide or what it would be like if you were not around anymore?</label>
                <select id="q8">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question9">
            <div class="question9">
                <label for="q9">9.)&nbsp;&nbsp;Do you find yourself getting angry easily or lashing out at people without a valid reason?</label>
                <select id="q9">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
       <div id="question10">
            <div class="question10">
                <label for="q10">10.)&nbsp;&nbsp;Do friend or family tell you that they are concerned about you because of your sadness, you sleep patterns, or your anger?</label>
                <select id="q10">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question11">
            <div class="question11">
                <label for="q11">11.)&nbsp;&nbsp;Is it more difficult for you to make decisions, even regarding simple matters which should be easy?</label>
                <select id="q11">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question12">
            <div class="question12">
                <label for="q12">12.)&nbsp;&nbsp;Do you cry more easily than you used to?</label>
                <select id="q12">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question13">
            <div class="question13">
                <label for="q13">13.)&nbsp;&nbsp;Do you often criticize yourself about things you have done in the past or about decisions you have made?</label>
                <select id="q13">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question14">
            <div class="question14">
                <label for="q14">14.)&nbsp;&nbsp;Have feelings of sadness or anger, changes in our sleep pattern, or a lack of motivation and energy gotten in the way of achieving goals or performing work activities?</label>
                <select id="q14">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
             <p></p>
        <div id="question15">
            <div class="question15">
                <label for="q15">15.)&nbsp;&nbsp;Does the future ever look bleak or even hopeless to you?</label>
                <select id="q15">
                    <option value="NO">No</option>
                    <option value="YES">Yes</option>
                </select>
            </div>
        </div>
            
        <p></p>
